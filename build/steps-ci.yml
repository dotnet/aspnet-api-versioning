parameters:
- name: solution
  type: string
  default: ''
- name: configuration
  type: string
  default: Release

steps:
- task: UseDotNet@2
  displayName: Install .NET 3.1
  inputs:
    packageType: sdk
    version: 3.1.x

- task: UseDotNet@2
  displayName: Install .NET 5.0
  inputs:
    packageType: sdk
    version: 5.0.x

- task: UseDotNet@2
  displayName: Install .NET 6.0
  inputs:
    packageType: sdk
    version: 6.0.x

- task: DotNetCoreCLI@2
  displayName: Build and Test
  inputs:
    command: test
    projects: ${{ parameters.solution }}
    arguments: --configuration ${{ parameters.configuration }}
    testRunTitle: Unit Tests
    publishTestResults: true